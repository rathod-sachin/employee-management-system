<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Designation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			font-weight: bold;
		}

		.btn-back {
			margin-right: 10px;
		}

		h1 {
			color: #007bff;
			font-family: 'Arial', sans-serif;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Add Designation</h1>
		<form th:action="@{/designations/new}" method="post">
			<div class="form-group">
				<label for="designationName">Designation Name:</label>
				<input type="text" id="designationName" name="designationName" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
			<a href="/designations" class="btn btn-secondary btn-back">Back</a>
		</form>
	</div>
</body>

</html>
