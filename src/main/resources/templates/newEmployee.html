<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Employee</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			font-weight: bold;
		}

		.btn-back {
			margin-right: 10px;
		}

		h1 {
			color: #007bff;
			font-family: 'Arial', sans-serif;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Add Employee</h1>
		<form th:action="@{/employees/new}" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="employeeName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="mobile">Mobile Number:</label>
				<input type="tel" id="mobile" name="mobileNumber" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="designation">Designation:</label>
				<select id="designation" name="designation.designationId" class="form-control" required>
					<option th:each="designation : ${designationList}" th:value="${designation.designationId}"
						th:text="${designation.designationName}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Add Employee</button>
			<a href="/employees" class="btn btn-secondary btn-back">Back</a>
		</form>
	</div>
</body>

</html>
